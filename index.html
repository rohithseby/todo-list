<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
    <title>TO-DO List</title>
    <link rel="stylesheet" href="https://use.typekit.net/hfq7fns.css">
    <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,1,200" />
</head>

<body>
    <div id="main-container" class="container">
        <div id="sidebar-container" class="container">
            <input type="text" id="search-bar" placeholder="Search">
            <div id="category-container" class="container">
                <div id="category-title">CATEGORIES</div>
                <div id="category-filter-container" class="container">
                    <div id="personal"><span class="material-symbols-outlined">
                            palette
                        </span>
                        <span class="category-filter-values">Personal</span>
                    </div>
                    <div id="work"><span class="material-symbols-outlined">
                            work
                        </span>
                        <span class="category-filter-values">Work</span>
                    </div>
                </div>
            </div>
        </div>
        <div id="content-container" class="container">
            <div id="day-filter-container">
                <div id="all" class="day-filter-values">All</div>
                <div id="today" class="day-filter-values">Today</div>
            </div>
            <div id="tasks-container">
            </div>
            <div id="add-task"><span id="add-icon" class="material-symbols-outlined">
                    add
                </span>
            </div>
            <div id="delete-task"><span id="delete-icon" class="material-symbols-outlined">
                    delete
                </span>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
